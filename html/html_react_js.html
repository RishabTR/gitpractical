    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script> 
        const headerReact1=React.createElement("h1",{},"Hello Rishab by React using child1");
        const headerReact2=React.createElement("h1",{},"Hello Rishab by React using child2");
        // const rootReact=ReactDOM.createRoot(document.getElementById("root"));

        // rootReact.render(headerReact);

        const childdiv1 = React.createElement("div",{id:"child1"},headerReact1);

        console.log(childdiv1);
        

        const div =React.createElement("div",{id:"parent"},[childdiv1,childdiv2]);

        rootReact1.render(div);
    </script>
